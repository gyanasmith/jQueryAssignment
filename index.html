<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Profile Card</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <img src="gyana.png" alt="Profile Picture" class="profile-img">
      <h2 class="profile-name">Gyana Smith</h2>
      <p class="profile-bio">
        A student at Weber State University pursuing a Bachelor's Degree in Computer Science.
        Space and aerospace enthusiast. Loves to read books and learn a little bit about everything.
      </p>
      <button class="show-more-btn">Show More</button>
      <button class="show-less-btn" style="display: none;">Show Less</button>
    </div>
  </div>
</body>
</html>
